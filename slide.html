<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="slide.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    </head>
    <body>
        <div class="container">
            <div class="top">
                
                <i class="fas fa-chevron-left slider-arrow"></i>
                <div class="frame">
                    <div class="slider">
                        <img class="image" src="./img/pexels-elizabeth-tr-armstrong-635705.jpg" alt="picture" >
                        <img class="image" src="./img/pexels-jane-doan-1132040.jpg" alt="picture" >
                        <img class="image" src="./img/pexels-jane-doan-1171170.jpg" alt="picture" >
                        <img class="image" src="./img/pexels-vanessa-loring-5966630.jpg" alt="picture" >
                    </div> 
                </div>
                <i class="fas fa-chevron-right slider-arrow"></i>
            </div>
            <div class="bottom">

            </div>
        </div>
        <script src="slide.js"></script>
    </body>
</html>
